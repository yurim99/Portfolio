<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Yourim Portfolio</title>
    <meta name="viewport" content="width=414, user-scalable=no, target-density-dpi=device-dpi">
    <link rel="stylesheet" href="css/m_style.css">
    <link rel="stylesheet" href="css/aos.css">
  </head>
  <body>
    <header>
      <div class="logo">
          <img src="img/m_01.png" alt="logo">
      </div>
    </header>

    <section>
      <div class="undervideo">
       <video autoplay muted loop id="myvideo">
         <source src="mov/m.mov" type="video/mp4">
           Your browser does not support HTML5 video.
       </video>
      </div>

      <div class="keyvisual">
          <img src="img/m_02.png" alt="keyvisual">
      </div>

      <div class="profile">
        <div class="pf_01" ><img src="img/m_03.png" alt="이름/연락처" data-aos="fade-up"></div>
        <div class="pf_02"><img src="img/m_04.png" alt="학교" data-aos="fade-up"></div>
        <div class="pf_03"><img src="img/m_05.png" alt="경력" data-aos="fade-up"></div>
        <div class="pf_04"><img src="img/m_06.png" alt="기술" data-aos="fade-up"></div>
        <div class="pf_05"><img src="img/m_07.png" alt="성격" data-aos="fade-up"></div>
      </div>

      <div class="w01">
        <img src="img/m_w01.jpg" alt="웹디1">
      </div>
      <div class="w02">
        <img src="img/m_w02.png" alt="웹디2" data-aos="zoom-in">
      </div>

      <div class="p01">
        <img src="img/m_p01.jpg" alt="패키지1">
      </div>
      <div class="p02">
        <img src="img/m_p02.png" alt="패키지2" data-aos="zoom-in">
      </div>
      <div class="p03">
        <img src="img/m_p03.png" alt="패키지3" data-aos="zoom-in">
      </div>

      <div class="i01">
        <img src="img/m_i01.jpg" alt="아이덴티1">
      </div>
      <div class="i02">
        <img src="img/m_i02.png" alt="아이덴티티2" data-aos="zoom-in">
      </div>

    </section>

    <footer>
        <img src="img/m_f.png" alt="footer">
    </footer>


    <script type="text/javascript" src="js/aos.js"></script>
    <script>
      AOS.init({
        easing: 'ease-in-out-sine'
      });
    </script>

  </body>
  </html>
